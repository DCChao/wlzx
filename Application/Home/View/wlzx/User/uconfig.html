<extend name="Base/common"/>

<block name="header"></block>

<block name="body">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">用户个人设置</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- 表单内容 -->
            <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                所属校区设置
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <form role="form" action="{:U('User/addL2U')}" method="post">
                                            <div class="form-group" id="xiaoqu">
                                                <label>校区</label>
                                                <volist name="arealist" id="vo">
                                                    <label class="radio-inline">
                                                        <input type="radio" name="lid" id="optionsRadiosInline1" value="{$vo.id}" {$vo[id] === $lid?"checked":""}>{$vo.name}
                                                    </label>
                                                </volist>
                                            </div>
                                            <button type="submit" class="btn btn-default" >确定</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

                    }).resize();

        </div>

</block>
