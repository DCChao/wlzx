<extend name="Base/common"/>

<block name="header"></block>

<block name="body">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{$lname}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <form role="form" action="{:U('Inspection/Report/update',array('rid'=>$rid))}" method="post">
                        <!-- 机房环境信息 -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                    {$LocationNameAll}
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>机房温度（℃）</label>
                                            <input name="temperature" class="form-control" placeholder="填写整数 没有不填">
                                        </div>
                                        <div class="form-group">
                                            <label>机房湿度（%）</label>
                                            <input name="humidity" class="form-control" placeholder="填写正整数 没有不填">
                                        </div>
                                        <div class="form-group">
                                            <label>供电</label>
                                            <select  name="powered" class="form-control">
                                                <option value="1">正常</option>
                                                <option value="2">断电</option>
                                                <option value="3">其他 请填写备注</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>空调</label>
                                            <select  name="Air_conditioning" class="form-control">
                                                <option value="1">正常</option>
                                                <option value="2">关机</option>
                                                <option value="3">报警</option>
                                                <option value="4">漏水</option>
                                                <option value="5">其他 请填写备注</option>
                                                <option value="6">无空调</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>网络设备</label>
                                            <select  name="equipment" class="form-control">
                                                <option value="1">正常</option>
                                                <option value="2">异常 请填写备注</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>UPS</label>
                                            <select  name="ups" class="form-control">
                                                <option value="1">正常</option>
                                                <option value="2">报警</option>
                                                <option value="3">故障</option>
                                                <option value="4">异常 不能恢复 请填写备注</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                备注：
                            </div>
                            <!-- .panel-heading -->
                            <div class="panel-body">
                                <div class="panel-group" id="accordion">
                                    <div class="form-group">
                                        <label>Text area</label>
                                        <textarea  name="text" class="form-control" rows="3"></textarea>
                                    </div>
                                    
                                </div>
                            </div>
                            <!-- .panel-body -->
                            <button type="submit" class="btn btn-primary btn-lg btn-block">添加</button>
                        </div>
                            <!-- /.panel -->
                    </form>
                    
                    
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
        </div>
        <!-- /#page-wrapper -->
</block>
